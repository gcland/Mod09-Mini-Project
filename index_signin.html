  <h1 class="lead display-5 p-5 mt-5 mb-5 bg-light rounded-3 text-center">Task Management Application</h1>
  <h2 class="lead display-6 m-2 pb-2 bg-light text-center">Sign In</h2>
</header>
<body>
    <div class="row m-2 p-3 bg-primary rounded-3">
        <form class="row needs-validation" novalidate>
            <div class="col-md">
                <div class="form-floating mx-5 m-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Enter email
                </div>
            </div>

            <div class="col-md">
                <div class="form-floating mx-5 m-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter password
                </div>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="col-12 m-2 p-2 text-center">
                <button class="btn btn-success px-5" type="submit">Submit form</button>
            </div> 
        </form>   
    </div>
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</body>
